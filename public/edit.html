<!DOCTYPE html>

<html>

<head>
	<title>Richie's Book Club - FreeCodeCamp</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>


<body>
	<!--begin nav menu -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="/">Richie's Book Club</a>
			</div>

			<div class="collapse navbar-collapse" id="main-navbar-collapse">

				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">Home</a></li>
					<li id="searchLink"></li>
					<li id="profileLink"></li>
					<li id="loginButton"><a href="/">Login</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<!--end nav menu -->
	<div class="home main-section">
		<div class="container">
		    <h3 class="text-center">Update your profile:</h3>
			   <form name="editForm" id="editForm" action="">
                <div class="col-xs-12">
                    <div class="form-group">


                        <label for="userName">User Name:</label>
                        <input type="text" name="userName" class="form-control" id="userName" placeholder="Enter your updated name:">
                    </div>
                </div>
                 <div class="col-xs-12">
                    <div class="form-group">


                        <label for="userCity">City</label>
                        <input type="text" name="userCity" class="form-control" id="userCity" placeholder="Enter your updated city:">
                    </div>
                </div>
                 <div class="col-xs-12">
                    <div class="form-group">


                        <label for="userState">State</label>
                        <input type="text" name="userState" class="form-control" id="userState" placeholder="Enter your updated state:">
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group">

                        <button id="updateSubmit" class="btn btn-primary">Update Profile</button>
                    </div>
                </div>

            </form>
		</div>
	</div>

	<script type="text/javascript" src="common/ajax-functions.js"></script>
	<script type="text/javascript" src="controllers/userController.client.js"></script>
</body>

</html>
