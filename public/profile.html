<!DOCTYPE html>

<html>

<head>
	<title>Richie's Book Club - FreeCodeCamp</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>


<body>
	<!--begin nav menu -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="/">Richie's Book Club</a>
			</div>

			<div class="collapse navbar-collapse" id="main-navbar-collapse">

				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">Home</a></li>
					<li id="searchLink"></li>
					<li id="allBooksLink"></li>
					<li id="profileLink"></li>
					<li id="loginButton"><a href="/">Login</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<!--end nav menu -->
	<div class="home main-section">
		<div class="container">
			<div class="github-profile text-center">
				<img src="/public/img/gh-mark-32px.png" alt="github logo" />
				<p><span>ID: </span><span id="profile-id" class="profile-value"></span></p>
				<p><span>Username: </span><span id="profile-username" class="profile-value"></span></p>
				<p><span>Display Name: </span><span id="display-name" class="profile-value"></span></p>
				<p><span>City: </span><span id="profile-city" class="profile-value"></span></p>
				<p><span>State: </span><span id="profile-state" class="profile-value"></span></p>
				<p><span>Repositories: </span><span id="profile-repos" class="profile-value"></span></p>
				<div class="row">
					<a href="/">
						<div class="btn" id="home-btn">
							<p>Home</p>
						</div>
					</a>
				
					<a href="/logout">
						<div class="btn" id="logout-btn">
							<p>Logout</p>
						</div>
					</a>
					
					<a href="/edit">
						<div class="btn" id="edit-btn">
							<p>Edit Profile</p>
						</div>
					</a>
				</div>
				
			</div>
			<h3>My Books</h3>
			<div id="profileBooks" class="row">
			
			</div>
			<h3>My Requests</h3>
			<div id="requestedBooks" class="row">
			
			</div>
		</div>
	</div>

	<script type="text/javascript" src="common/ajax-functions.js"></script>
	<script type="text/javascript" src="controllers/userController.client.js"></script>
</body>

</html>
